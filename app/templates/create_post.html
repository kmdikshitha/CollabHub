{% extends "base.html" %}

{% block header %}
    <h2>Create a New Post</h2>
{% endblock %}

{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form">
        {{ form.title.label }}<br>
        {{ form.title(size=40) }}<br>
    </div>
    <div class="form">
        {{ form.body.label }}<br>
        {{ form.body(rows=10, cols=40) }}<br>
    </div>
    <div class="form">
        {{ form.submit(class="btn btn-success") }}
    </div>
</form>
{% endblock %}
